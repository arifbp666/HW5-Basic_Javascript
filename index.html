<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />

  <body>
    <h1>Klik tab dibawah ini!</h1>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'registrasi')">
        Registrasi
      </button>
      <button class="tablinks" onclick="openTab(event, 'listPendaftar')">
        List Peserta
      </button>
    </div>

    <div id="registrasi" class="tabcontent">
      <h3>Registrasi Peserta</h3>
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">NAMA</label>
          <input
            type="text"
            minlength="10"
            class="form-control"
            id="nama"
            value="Arif BP"
            placeholder="min.10 karakter"
            required
          />
        </div>
        <div class="mb-3">
          <label for="umur" class="form-label">UMUR</label>
          <input
            type="number"
            min="25"
            class="form-control"
            id="umur"
            value="24"
            placeholder="min. 25thn"
            required
          />
        </div>
        <div class="mb-3">
          <label for="uang" class="form-label">UANG SANGU</label>
          <input
            type="number"
            min="100000"
            max="1000000"
            class="form-control"
            id="uang"
            value="500000"
            placeholder="100.000 - 1.000.000"
            required
          />
        </div>
        <div class="col-12 py-4">
          <input
            type="button"
            class="btn btn-success"
            value="Submit"
            onclick="submitData()"
          />
        </div>
      </form>

    </div>

    <div id="listPendaftar" class="tabcontent">
      <h3>List Peserta</h3>
      <div id="empTable"></div>
      <br />
      <h3>Rata-rata Umur dan Uang</h3>
      <hr />
      <div id="empTable2"></div>
    </div>

    <script src="script.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
